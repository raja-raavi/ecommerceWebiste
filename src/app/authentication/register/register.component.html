<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #registerForm="ngForm">
                    <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user me-4 fa-lg"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="userName" name="userName" class="form-control" ngModel required />
                        <div *ngIf="registerForm.controls['userName']?.touched && registerForm.controls['userName']?.errors"  class="text-danger">
                            <div *ngIf="registerForm.controls['userName']?.errors?.['required']">
                                user name is Required
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-envelope me-3 fa-lg"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control" ngModel required email/>
                        <div *ngIf="registerForm.controls['email']?.touched && registerForm.controls['email']?.errors"  class="text-danger">
                            <div *ngIf="registerForm.controls['email']?.errors?.['required']">
                                email is Required
                            </div>
                            <div *ngIf="registerForm.controls['email']?.errors?.['email']">
                                Invalid email Format
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock me-4 fa-lg"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="8" />
                        <div *ngIf="registerForm.controls['password']?.touched && registerForm.controls['password']?.errors" class="text-danger">
                            <div *ngIf="registerForm.controls['password']?.errors?.['required']">
                                Password is Required
                            </div>
                            <div *ngIf="registerForm.controls['password']?.errors?.['minlength']">
                                Minimun 8 Characters Required
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-key me-3 fa-lg"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" ngModel required/>
                        <div *ngIf="registerForm.controls['ConfirmPassword']?.touched && registerForm.controls['ConfirmPassword']?.errors" class="text-danger">
                            <div *ngIf="registerForm.controls['ConfirmPassword']?.errors?.['required']">
                                Confirm Password is required
                            </div>
                            <div *ngIf="registerForm.controls['password'].value != registerForm.controls['ConfirmPassword'].value">
                                password must be match                           
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="terms" name="terms" ngModel required/>
                      <label class="form-check-label">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="register(registerForm)" [disabled]="registerForm.invalid">Register</button>
                    </div>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
