<form #loginForm="ngForm">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="https://img.freepik.com/premium-vector/personal-data-security-cyber-data-security-online-concept-illustration-internet-security-information-privacy-flat-vector-illustration-banner-protection_128772-931.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699401600&semt=ais"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa fa-linkedin"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg"
              placeholder="Enter email address" ngModel required email />
            <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.errors"
              class="text-danger">
              <div *ngIf="loginForm.controls['email']?.errors?.['required']">
                email is Required
              </div>
              <div *ngIf="loginForm.controls['email']?.errors?.['email']">
                Invalid email Format
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password"
              ngModel required minlength="8" />
            <div *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors"
              class="text-danger">
              <div *ngIf="loginForm.controls['password']?.errors?.['required']">
                Password is Required
              </div>
              <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">
                Minimun 8 Characters Required
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="login(loginForm)" [disabled]="loginForm.invalid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/auth/register"
                class="link-danger">Click to Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
